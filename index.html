<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weißer Cube – Three.js</title>
  <style>
    html, body { height: 100%; margin: 0; background: #111; }
    canvas { display: block; }
  </style>
</head>
<body>
  <!-- Three.js von CDN laden -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script>
    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111, 1); // dunkler Hintergrund für Kontrast
    document.body.appendChild(renderer.domElement);

    // Szene
    const scene = new THREE.Scene();

    // Kamera
    const camera = new THREE.PerspectiveCamera(
      60, // Sichtfeld
      window.innerWidth / window.innerHeight, // Seitenverhältnis
      0.1, // Nah-Clipping
      100  // Fern-Clipping
    );
    camera.position.set(2, 2, 3);
    camera.lookAt(0, 0, 0);

    // Licht
    const ambient = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambient);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
    dirLight.position.set(3, 3, 2);
    scene.add(dirLight);

    // Weißer Cube
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({
      color: 0xffffff,
      roughness: 0.4,
      metalness: 0.0
    });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // Boden (optional, für räumliches Gefühl)
    const planeGeo = new THREE.PlaneGeometry(10, 10);
    const planeMat = new THREE.MeshStandardMaterial({
      color: 0x222222,
      roughness: 0.9,
      metalness: 0.0,
      side: THREE.DoubleSide
    });
    const plane = new THREE.Mesh(planeGeo, planeMat);
    plane.rotation.x = -Math.PI / 2;
    plane.position.y = -0.5;
    scene.add(plane);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.y += 0.01;
      cube.rotation.x += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    // Resize-Handling
    window.addEventListener('resize', () => {
      const w = window.innerWidth;
      const h = window.innerHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });
  </script>
</body>
</html>
